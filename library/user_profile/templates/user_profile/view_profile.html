{% extends 'books/base.html' %}
{% block content %}
<div class="container">
    <div class="content-section">
        <div class="media">
            <img class="account-img rounded-circle" src="{{ user.user_profile.picture.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
